<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentDiv {
            display: flex;
            
        }

        .childDiv {
            flex-grow: 1;
            background-color: lightgray;
            height: 100px;
            margin: 5px;
        }

        .parentDiv .childDiv:nth-child(2) {
            flex-grow: 3;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div class="parentDiv">
        <div class="childDiv"></div>
        <div class="childDiv"></div>
        <div class="childDiv"></div>
    </div>
</body>

</html>
