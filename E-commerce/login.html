<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/register-login.css">
</head>
<body>
    
    <div id="navbar-placeholder"></div>
    <section>
        <div class="registerContainer">
            <div class="registerParent">
                <div class="sideImage">
                    <img src="./assests/images/side-image.png" alt="" class="registerImg">

                </div>
                <div class="registerForm">

                    <div class="sideForm">
                        <h2 class="formTitle">Log in to Exclusive</h2>
                        <p class="formText">Enter your details below</p>
                        <form action="">
                            <div class="form-wrapper">      
                                <div class="form-box">
                          
                                    <input type="text" id="email" name="email" placeholder="Email">
                                </div>
                              
                                <div class="form-box">
                                
                                    <input type="password" id="password" name="password" placeholder="password">
                                </div>

                                <div class="loginBtns">
                                    <button class="primaryBtn" id="loginBtn" onclick="login()">Log In</button>
                                <button id="forgetPass">Forget Password?</button>
                                </div>
                                
                            </div>


                        </form>

                    </div>


                </div>


            </div>


        </div>
    </section>

    <script src="./assests/js/register-login.js"></script>

    
</body>
</html>
